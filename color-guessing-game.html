<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];

      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        console.log(target);

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY.join(", ") +
              "\n\nWhat color am I thinking of?\n"
          );
          if (guess === null) {
            alert("You have exited the game.");
            return "";
          }
          numTries += 1;
          correct = checkGuess(guess, target);
        } while (!correct);
        alert(
          "Congratulations!  Great guess! " +
            "It took you " +
            numTries +
            " attempt(s) to guess the right color."
        );
        document.body.style.background = guess;
      }

      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert("Your answer is incorrct. Please try again.");
        } else if (guess > target) {
          alert("Your guess is higher than the target.");
        } else if (guess < target) {
          alert("Your guess is less than the target.");
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
